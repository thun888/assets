name: Download and Commit File

on:
  workflow_dispatch:
    inputs:
      url:
        description: '文件下载链接'
        required: true
        type: string
      path:
        description: '保存路径（相对 static/）'
        required: true
        type: string

jobs:
  download-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create target directory
        run: mkdir -p static/${{ github.event.inputs.path }}

      - name: Download file
        run: |
          curl -L "${{ github.event.inputs.url }}" \
            -o static/${{ github.event.inputs.path }}/$(basename "${{ github.event.inputs.url }}")

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add static/${{ github.event.inputs.path }}
          git commit -m "Download file from ${{ github.event.inputs.url }} to static/${{ github.event.inputs.path }}" || echo "No changes to commit"
          git push
